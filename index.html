<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/e6b8ccaf1c.js" crossorigin="anonymous"></script>
   <title>Document</title>
</head>
<body>

         <i class="fa-solid fa-mug-hot fa-4x"></i>
         <h1 class="counter" data-target="5000">100</h1>
